<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello Vue Router</title>
  </head>
  <body>
    <div id="app">
      <!-- ページ遷移の情報を記述 -->
      <router-link to="/top">Go to Top</router-link>
      <router-link to="/users/123">Go to User</router-link>
      <!-- Routerビューコンポーネントを定義 -->
      <router-view></router-view>
    </div>

    <script src="https://unpkg.com/vue@2.6.10"></script>
    <script src="https://unpkg.com/vue-router@3.0.6"></script>
    <script>
      // ページごとのコンポーネントを作成
      const Top = { template: '<div>Top</div>'}
      // ユーザー番号をrouterインスタンスから取得
      const User = { template: '<div>User {{ $route.params.userId }}</div>'}

      // routerインスタンスの作成
      const router = new VueRouter({
        routes: [
          {
            path: '/top',
            component: Top
          },
          {
            // HTMLのリンクを記述
            path: '/users/:userId',
            component: User
          }
        ]
      })

      // Vueインスタンスの作成
      const app = new Vue({
        // 上で定義したrouterインスタンスを定義
        // router: router
        router
      }).$mount('#app')
    </script>

  </body>
</html>
