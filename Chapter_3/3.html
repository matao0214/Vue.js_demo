<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Vue.js App</title>
  <link rel="stylesheet" href="3.css">  <!-- 要修正！ -->
</head>
<body>
  <div id="app">
   <!-- cssとjsの読み込みを修正！ -->
   <!-- ここにコードを記入！ -->

   <button v-on:click="handleClick">クリック</button>

   <!-- <img src="img.jpg" v-on:load="show=true" v-bind:class="{hide: !show}"> -->

   <div v-on:scroll="handler">コンテンツ</div>

    <div v-on:dragstart="handler" draggable="">ドラッグ可能</div>

    <input v-bind:value:="message" v-on:input="handleInput">

    <div v-on:click.right="handler">example</div>
    <!--右クリックでメニューを表示させない-->
    <div v-on:click.right.prevent="handler">example</div>

    <div v-on:click="handler('div1')">
      div1
      <a href="#top" v-on:click.stop="handler('div2')">div2</a>
    </div>

    <div v-on:click="handler('div1')">
      div1
      <a href="#top" v-on:click.prevent="handler('div2')">div2</a>
    </div>


    <div v-on:click.capture="handler('div1')">
      div1
      <div v-on:click="handler('div2')">
        div2
        <div v-on:click="handler('div3')">
          div3
        </div>
      </div>
    </div>

    <!-- <my-component v-on: click.native="handler"></my-component> -->

    <input v-on:keydown.13="handler">

    <p>
      <input v-model="message">
      <p>
        {{message}}
      </p>
    </p>
    
    <p>スペース</p>

    <p>
      <template v-model="message"></template>
      <pre>
        {{message}}
      </pre>
    </p>

    <label>
      <input type="checkbox" v-model="val"> {{val}}
    </label>


    <input type="checkbox" v-model="val" true-value="yes" false-value="no">


    <p>
      <label><input type="checkbox" v-model="some" value="A">A</label>
      <label><input type="checkbox" v-model="some" value="B">B</label>
      <label><input type="checkbox" v-model="some" value="C">C</label>
      <p> {{some}} </p>
    </p>
    
    <p>
      <label><input type="radio" v-model="aaa" value="A">A</label>
      <label><input type="radio" v-model="aaa" value="B">B</label>
      <label><input type="radio" v-model="aaa" value="C">C</label>
      <p> {{aaa}} </p>
    </p>


    <select v-model="selevt">
      <option disabled="disabled">選択してください</option>
      <option value="a">A</option>
      <option value="b">B</option>
      <option value="c">C</option>
    </select>

  
    <p>
      <select v-model="se" multiple>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      <p> {{se}} </p>
    </p>
    

    <p>
      <input type="range" v-model.number="x"> {{x}}
    </p>


    <p>
      <input type="text" v-model.number="x"> {{x}}
    </p>



  </div>
  <script
  src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script src="3.js"></script>  <!-- 要修正！ -->
</body>
</html>
