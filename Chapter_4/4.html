<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Vue.js App</title>
  <link rel="stylesheet" href="4.css">  <!-- 要修正！ -->
</head>
<body>
  <div id="app">
   <!-- cssとjsの読み込みを修正！ -->
   <!-- ここにコードを記入！ -->

   <p>
     {{ width }}の半分は{{ halfWidth }}
   </p>


   <p> X: {{ halfPoint.x }} </p>
   <p> Y: {{ halfPoint.y }} </p>



   <p>
     <input v-model.number="width"> {{width}}
     <input v-model.number="halfWidth"> {{halfWidth}}
   </p>



   <p>
     <input v-model.number="budget">円以下に絞り込む
     <input v-model.number="limit">件を表示
     <p> {{matched.length}}  件中  {{ limited.length }}  </p>
     <button v-on:click="order=!order">切り替え</button>
     <ul>
       <li v-for="item in limited" v-bind:key="item.id">
         {{ item.name }}  {{ item.price }}円
       </li>
     </ul>
   </p>

  
  </div>
  <script
  src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script src="4.js"></script>  <!-- 要修正！ -->
